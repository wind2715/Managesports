<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quản lý giải bóng đá vô địch quốc gia</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/public/vendors/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/public/vendors/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/public/assets/css/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet" type="text/css">

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.3/css/fileinput.min.css}">
</head>

<body>

    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu"
                    aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" th:href="@{/}">
                    <p></p>
                </a>
            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class=" active ">
                        <a th:href="@{/}"> <i class="menu-icon fa fa-home"></i>Trang chủ </a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header bg-light text-dark">

            <div class="header-menu ">

                <div class="col-sm-3">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                    <div class="header-left">
                    </div>
                </div>

                <div class="col-sm-6 badge ">
                    <h3 class="">GIẢI BÓNG ĐÁ VÔ ĐỊCH QUỐC GIA</h3>
                </div>
            </div>

        </header><!-- /header -->
        <!-- Header-->

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Trang chủ</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Tạo hồ sơ giải đấu</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-9">
                        <div class="card">
                            <div class="card-header">
                                <strong>Hồ sơ giải đấu</strong>
                            </div>
                            <div class="card-body card-block">
                                <form id="registerForm" action="/season/add" method="post" class="form-horizontal">
                                    <!-- <div class="alert alert-success" role="alert">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                        <strong>Success!</strong>
                                    </div> -->
                                    <div class="row form-group">
                                        <div class="col-12 col-md-12">
                                            <label for="tenMuaGiai" class=" form-control-label ">
                                                Tên mùa giải
                                            </label>
                                            <input type="text" id="tenMuaGiai" name="tenMuaGiai" class="form-control"
                                                required="required">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="dateStart">Ngày bắt đầu</label>
                                        <input type="text" class="form-control" id="dateStart" name="dateStart">
                                    </div>
                                    <div class="form-group">
                                        <label for="dateEnd">Ngày kết thúc</label>
                                        <input type="text" class="form-control" id="dateEnd" name="dateEnd">
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-12 col-md-9">
                                            <label for="cover" class=" form-control-label">Hình ảnh</label>
                                            <div class="file-loading">
                                                <input id="cover" name="cover" type="file" multiple>
                                            </div>
                                        </div>
                                        <input type="hidden" id="imgPath" name="imgPath" value="">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <button type="submit" form="registerForm" class="btn btn-primary btn-sm">
                                    <i class="fa fa-check"></i> Đăng ký
                                </button>
                                <button type="reset" class="btn btn-danger btn-sm">
                                    <i class="fa fa-ban"></i> Hủy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/season/addSeason.js}"></script>
    <script th:src="@{/public/vendors/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/public/vendors/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/public/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/public/assets/js/main.js}"></script>
    <script th:src="@{https://kit.fontawesome.com/4b2d0b352c.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js}"></script>
    <script th:src="@{/public/assets/js/season/add.season.validation.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.3/js/fileinput.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.3/themes/fa/theme.min.js}"></script>
    <script th:src="@{/public/assets/js/season/upload.cover.js}"></script>
</body>
</html>
